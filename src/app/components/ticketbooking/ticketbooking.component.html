<form [formGroup]="ticketForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">name:</label>
    <input type="text" id="name" formControlName="name" />
  </div>
  <div>
    <label for="seat">Email:</label>
    <input type="email" id="email" formControlName="email" />
  </div>

  <div>
    <label for="phone">Phone:</label>
    <input type="number" id="phone" formControlName="phone" />
  </div>
  <div>
    <label for="seat">no of seat:</label>
    <input type="number" min="1" max="6" id="seat" formControlName="seat" />
  </div>

  <button type="submit" [disabled]="ticketForm.invalid">Submit</button>
</form>
