<form>
  <div class="form-group">
    <div class="logo">
      <img src="../../../assets/images/logo.png" style="height: 50px" />
      <h2>BookmyMovie</h2>
    </div>

    <label for="exampleInputEmail1">Email address</label>
    <input
      type="email"
      class="form-control"
      id="exampleInputEmail1"
      aria-describedby="emailHelp"
      placeholder="Enter email"
    />
    <small id="emailHelp" class="form-text text-muted"
      >We'll never share your email with anyone else.</small
    >
  </div>
  <div class="form-group" id="form-2">
    <label for="exampleInputPassword1" id="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="exampleInputPassword1"
      placeholder="Password"
    />
  </div>
  <div class="form-group form-check" id="last-child">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" />
    <label class="form-check-label" for="exampleCheck1"
      >accept terms & conditions</label
    >
  </div>
  <button type="submit" class="btn btn-primary">Signup</button>
</form>
